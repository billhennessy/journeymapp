<!--journey-details.html -->
 <div>
<form validate class="form" id="myForm">
	<h3>Journey: <input type="text" ng-model="journey.name" value="{{journey.name}}" required /></h3>

    <!-- Experiences List -->
    <label>Experiences:</label>
    [ <a href="" ng-click="addExperience()">add</a> ]

    <div ng-repeat="experience in journey.experiences" class="well">


        <label for "date">Day it happened</label>
        <input id="date" type="text" ng-model="experience.date" ui-date value="{{experience.date | date: 'mediumDate'}}" />
        <label for "description">Tell us about the experience</label>
        <textarea id="description" ng-model="experience.description" required></textarea>
        <label for "emotion">How did this make you feel?</label>
        <select id="emotion" ng-model="experience.emotion" class="input-mini" required>
            <option>-5</option>
            <option>-4</option>
            <option>-3</option>
            <option>-2</option>
            <option>-1</option>
            <option>+1</option>
            <option>+2</option>
            <option>+3</option>
            <option>+4</option>
            <option>+5</option>
        </select>


        [ <a href="" ng-click="removeExperience(experience)">X</a> Delete Experience ]
    </div>

	<button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="destroy()">Delete Journey</button>
	<a class="btn" ng-href="#/journey">Cancel</a>
</form>
</div>
<script>$('#slider').slider();</script>
